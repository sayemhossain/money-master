<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css file link -->
    <link rel="stylesheet" href="style.css">

    <title>Money Management</title>
</head>

<body>
    <main>
        <section class="my-5">
            <h1 class="text-uppercase text-center">Money Management</h1>
            <hr>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">
                        <img src="img/photo1.jpg" alt="" class="img-fuild cover-img">
                    </div>
                    <div class="col-lg-6 bg-light mt-5 mt-lg-0">
                        <div class="mt-2 px-md-5">
                            <h5 class="text-center">Income</h5>
                            <div class="row mb-3">
                                <label for="colFormLabel"
                                    class="col-sm-2 col-form-label col-form-label-sm ">Income:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm" id="income-feild" placeholder="Enter your income">
                                </div>
                            </div>
                        </div>

                        <div class="mt-2 px-md-5">
                            <h5 class="text-center mt-2">Expenses</h5>
                            <div class="row  mb-3">
                                <label for="colFormLabel" class="col-sm-2 col-form-label">Food:</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control form-control-sm" id="food-feild" placeholder="Enter food expenses">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="colFormLabel" class="col-sm-2 col-form-label">Rent:</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control form-control-sm" id="rent-feild" placeholder="Enter rent expenses">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="colFormLabel" class="col-sm-2 col-form-label">Clothes:</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control form-control-sm" id="clothes-feild" placeholder="Enter clothes expenses">
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-warning px-4 fw-bold" id="cal-btn">Calculate</button>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <h6 class="text-secondary">Total Expenses: <span id="total-expenses">2000</span> TK</h6>
                            <h6 class="mt-2 text-secondary">Balance: <span id="balance">2000</span> TK</h6>
                        </div>
                        <div class="px-5 my-3">
                            <div class="d-flex justify-content-center align-items-center">
                                <label for="" class="me-4">Save: </label>
                                <input type="text" class="form-control w-50 form-control-sm" id="save-feild">
                                <span class="mx-4">%</span>
                                <button class="btn btn-warning fw-bold" id="save-btn">Save</button>
                            </div>
                        </div>
                        <div class="text-center mt-2">
                            <h6 class="text-secondary">Saving Amount: <span id="saving-amount">2000</span> TK</h6>
                            <h6 class="mt-2 text-secondary">Remaining Balance: <span id="remaining-balance">4500</span> TK</h6>
                        </div>

                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js file link -->
    <script src="app.js"></script>
</body>

</html>
